<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 02</title>

<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--   
    <li>第一名：福州（样例），10</li>
      <li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];



(function () {

  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */

  var list=document.getElementById("aqi-list");
  var rank=["第一名","第二名","第三名","第四名","第五名"];

  var qidata, len ,t, nlen;
  t=60;
  var newdata=new Array();
  len=aqiData.length;
  
  for(var i=0;i<len;++i)
  {
    if(aqiData[i][1]>t)
    {
      
      newdata.push(aqiData[i]);
    }

  }

  //alert(newdata[0]);

  
  newdata.sort(function(a,b){
    return b[1]-a[1];
  })

  nlen=newdata.length;
  //alert(nlen);

  for(var i=0;i<nlen;++i){
    list.innerHTML+="<li>"+rank[i]+":"+newdata[i][0]+","+newdata[i][1]+"</li>";
  }
 

})();


</script>
</body>
</html>
