<!DOCTYPE>
<html>

    <meta charset="utf-8">

<body>

  <ul id="source">
    <li>北京空气质量：<b>90</b></li>
    <li>上海空气质量：<b>70</b></li>
    <li>天津空气质量：<b>80</b></li>
    <li>广州空气质量：<b>50</b></li>
    <li>深圳空气质量：<b>40</b></li>
    <li>福州空气质量：<b>32</b></li>
    <li>成都空气质量：<b>90</b></li>
  </ul>

  <ul id="resort">
    <!-- 
    <li>第一名：北京空气质量：<b>90</b></li>
    <li>第二名：北京空气质量：<b>90</b></li>
    <li>第三名：北京空气质量：<b>90</b></li>
     -->

  </ul>

  <button id="sort-btn">排序</button>

<script type="text/javascript">


/**
 * getData方法
 * 读取id为source的列表，获取其中城市名字及城市对应的空气质量
 * 返回一个数组，格式见函数中示例
 */
function getData() {
  var source=document.getElementById("source");
  var li=source.getElementsByTagName("li");
  var shu=source.getElementsByTagName("b");
  var data=new Array();
  var le=li.length;
  for(var i=0;i<le;i++){
    var mid=[];
    mid[0]=li[i].innerHTML.substr(0,2);
    mid[1]=parseInt(shu[i].innerHTML);
    data.push(mid);
  }
  return data;

  /*
  coding here
  */

  /*
  data = [
    ["北京", 90],
    ["北京", 90]
    ……
  ]
  */

  

}




/**
 * sortAqiData
 * 按空气质量对data进行从小到大的排序
 * 返回一个排序后的数组
 */



function sortAqiData(data) {
  data.sort(function(a,b){
    return a[1]-b[1];

  }); 

  return data;
 

}

/**
 * render
 * 将排好序的城市及空气质量指数，输出显示到id位resort的列表中
 * 格式见ul中的注释的部分
 */

 
function render(data) {
  var rank=["第一名","第二名","第三名","递四名","第五名","第六名","第七名","第八名","第九名","第十名"];
  var list=document.getElementById("resort");
  var len=data.length;
  for(var i=0;i<len;i++){
    list.innerHTML+="<li>"+rank[i]+":"+"空气质量:"+data[i][0]+":"+"<b>"+data[i][1]+"</b>"+"</li>";

  }



}

function btnHandle() {
  var aqiData = getData();
  aqiData = sortAqiData(aqiData);
  render(aqiData);
}

   // sortbtn.onclick=re;

  //sortbtn.addEventListener("ckick",btnHandle,false);
  sortbtn.onclick=function() {
    // body...
    btnHandle();
  }

  // 在这下面给sort-btn绑定一个点击事件，点击时触发btnHandle函数

}

init();

</script>
</body>
</html>
