<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>IFE JavaScript Task 01</title>
</head>
<body>
<label>请输入北京今天天气空气质量：<input id="api-input" type="text"></label>
<button id="button" >确认提交</button>
<div>你输入的值是：<span id="api-display">尚无录入</span></div>
<script  type="text/javascript">

         /*
         在注释下方写下代码
         给按钮button绑定一个点击事件
         在事件处理函数中
         获取aqi-input输入的值，并显示在aqi-display中
         */


 (function(){
	var text,info,bt;
	bt=document.getElementById("button");
	bt.onclick=function(){
		text=document.getElementById("api-input").value;
        info=document.getElementById("api-display");
        info.innerHTML=text;
    }

})();

</script>
</body>
</html>
